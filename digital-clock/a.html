<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital clock</title>
</head>
  <link rel="stylesheet" href="b.css" >
  <script src="c.js"></script>
<body>
  <div class="container">
    <div id="time">
      <div class="circle" style="--color: #ff2972">
        <div class="dot h">
        </div>
        <svg>
          <circle cx=70 cy="70" r="70"></circle>
          <circle cx=70 cy="70" r="70" id="hc"></circle>
        </svg>
        <div id="hours">00</div>
      </div>

      <div class="circle" style="--color:#fee800">
        <div class="dot m">

        </div>
        <svg>
          <circle cx=70 cy="70" r="70"></circle>
          <circle cx=70 cy="70" r="70" id="mc"></circle>
        </svg>
        <div id="minutes">00</div>
      </div>

      <div class="circle" style="--color:#04fc43">
        <div class="dot s">

        </div>
        <svg>
          <circle cx=70 cy="70" r="70"></circle>
          <circle cx=70 cy="70" r="70" id="sc"></circle>
        </svg>
        <div id="seconds">00</div>
      </div>
      <div class="ampm">
        PM
      </div>
    </div>

  </div>
</body>

</html>
